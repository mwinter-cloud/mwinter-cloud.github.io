<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест: Информация — свойства и виды</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #bbdefb);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p.intro {
      text-align: center;
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 25px;
      padding: 15px;
      background: #f5f9ff;
      border-left: 5px solid #2196f3;
      border-radius: 8px;
    }

    .question h3 {
      margin-top: 0;
      color: #0d47a1;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
    }

    .options input {
      margin-right: 8px;
    }

    .options label {
      cursor: pointer;
      color: #333;
      transition: color 0.2s;
    }

    .options label:hover {
      color: #0277bd;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 1.1em;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(2, 136, 209, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      font-size: 1.3em;
      font-weight: 600;
      color: #0d47a1;
      background: #e3f2fd;
      border-radius: 8px;
      display: none;
    }

    .correct {
      color: #2e7d32;
    }

    .incorrect {
      color: #c62828;
    }
  </style>
</head>
<body>
    <a href="/1.html">тест по информатике</a>
    <a href="/2.html">тест по эвм</a>
</body>
</html>
